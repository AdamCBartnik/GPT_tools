n_particle: 2000
random_type: hammersley

total_charge:
  units: fC
  value: 10

r_dist:
  n_sigma_cutoff:
    units: dimensionless
    value: 3.0
  sigma_xy:
    units: mm
    value: 1.0
  type: rg

t_dist:
  type: sg
  sigma_t: 
    units: ps
    value: 1
  n_sigma_cutoff:
    units: dimensionless
    value: 4.0
  alpha:
    units: dimensionless
    value: 0.25
   
output:
  file: gpt.particles.gdf
  type: gpt

start:
  MTE:
    units: meV
    value: 5
  type: cathode

transforms:
  order:
  - t0
  - t1
  - t2
  t0:
    sigma_xy:
      units: um
      value: 1.5
    type: set_stdxy x:y
  t1:
    sigma_t:
      units: ps
      value: 1.5
    type: set_std t
  t2:
    avg_t:
      units: ps
      value: 0
    type: set_avg t 0 ps
